<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" href="../img/bald.jpg" type="image/x-icon"/>
  <title>Document</title>
</head>
<body>
  <header class="flex center space-between">
    <h1>Bankrupt</h1>
    <div class="flex center log_reg space-around">
      <a href="../static/register.html">Register</a>
      <a href="#">Login</a>
    </div>
  </header>
  <div class="wrapper">
    <div class="price">
      <img src="../img/house.png" alt="house schematic" width="200px">
      <div class="price_input_wrapper">
        <div class="price_input_wrapper inside" id="price_input_wrapper_row">
          <input type="number" id="price_input" value="10000">
          <div id="stick"></div>
          <p>Real estate price</p>
        </div>
      </div>
      <input type="range" id="price_slider" min="10000" max="1000000" value="10000">
      <div class="price_input_wrapper">
        <div class="details_input_wrapper inside">
          <p>Down Payment</p>
          <div class="details_input">
            <input type="number" id="details_input_field_left">
            <input type="number" id="details_input_field_right">
            <span class="percent_sign">%</span>
          </div>
        </div>
      </div>
      <div class="price_input_wrapper">
        <div class="details_input_wrapper inside">
          <p>Length of loan</p>
          <div class="details_input">
            <select name="length_of_loan_selector" id="length_of_loan_selector">
              <option value="30">30 Years</option>
              <option value="20">20 Years</option>
              <option value="15">15 Years</option>
              <option value="10">10 Years</option>
            </select>
          </div>
        </div>
      </div>
      <div class="price_input_wrapper">
        <div class="details_input_wrapper inside">
          <p>Interest rate</p>
          <div class="details_input">
            <input type="number">
            <span class="percent_sign">%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="monthly">
      <img src="../img/calendar.png" alt="calendar" height="200px">
      <div class="price_input_wrapper">
        <div class="price_input_wrapper inside" id="price_input_wrapper_row">
          <input type="number" id="price_input" value="10000">
          <div id="stick"></div>
          <p>Your estimated monthly payment</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/index.js"></script>
</body>
</html>
