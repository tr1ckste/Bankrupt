<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style/style.css">
  <link rel="stylesheet" href="/static/style/calculatorManagementNav.css">
  <link rel="stylesheet" href="/static/style/calculator.css">
  <link rel="icon" href="/static/img/bald.jpg" type="image/x-icon"/>
  <title>Document</title>
</head>
<body>
  <header class="flex center space-between">
    <h1>Bankrupt</h1>
    <div class="flex center log_reg space-around">
      <p id="my_login"></p>
      <a href="/">Log out</a>
    </div>
  </header>
  <nav>
    <a href="/static/html/calculator.html" id="active">Calculator</a>
    <a href="/static/html/bankManagement.html">Bank Management Page</a>
  </nav>
  <div class="wrapper">
    <div class="price">
      <img src="/static/img/house.png" alt="house schematic" width="200px">
      <div class="price_input_wrapper">
        <div class="price_input_wrapper inside" id="price_input_wrapper_row">
          <input type="number" id="price_input" value="0" readonly="readonly">
          <div class="stick"></div>
          <p>Real estate price</p>
        </div>
      </div>
      <input type="range" id="price_slider" min="0" value="0">
      <div class="price_input_wrapper">
        <div class="details_input_wrapper inside">
          <p>Choose your bank</p>
          <div class="details_input">
            <select name="length_of_loan_selector" id="length_of_loan_selector">
            </select>
          </div>
        </div>
      </div>
      <div class="price_input_wrapper">
        <div class="details_input_wrapper inside">
          <p>Down payment</p>
          <div class="details_input">
            <input type="number" id="down_payment" value="0" readonly="readonly">
          </div>
        </div>
      </div>
    </div>
    <div class="monthly">
      <img src="/static/img/calendar.png" alt="calendar" height="200px">
      <div class="price_input_wrapper">
        <div class="price_input_wrapper inside" id="price_input_wrapper_row">
          <input type="number" id="monthly_output" readonly="readonly">
          <div class="stick"></div>
          <p>Your estimated monthly payment</p>
        </div>
      </div>
      <button class="bank_manipulation" id="confirm">Confirm</button>
    </div>
  </div>
  <script src="/static/scripts/index.js"></script>
  <script src="/static/scripts/saveLogin.js"></script>
  <script src="/static/scripts/calculator.js"></script>
  <script src="/static/scripts/loggedIn.js"></script>
</body>
</html>
