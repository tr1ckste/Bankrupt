<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style/style.css">
  <link rel="stylesheet" href="/static/style/registerAndLogin.css">
  <link rel="icon" href="/static/img/bald.jpg" type="image/x-icon"/>
  <title>Document</title>
</head>
<body>
  <header class="flex center space-between">
    <h1>Bankrupt</h1>
    <div class="flex center log_reg space-around">
      <a href="/static/html/main.html">Back</a>
    </div>
  </header>
  <div class="register_and_login_wrapper">
    <div class="reg_form">
      <h2>Login form</h2>
      <h3>Enter your login:</h3>
      <input type="text" size="25" id="login_form">
      <h3>Enter your password:</h3>
      <input type="password" size="25" id="password_form">
      <p id="incorrect_warning" class="warning">Incorrect login or password</p>
      <p id="empty_field_warning" class="warning">Fill in all the fields</p>
      <input type="submit" value="Submit" id="submit">
    </div>
  </div>
  <script src="/static/scripts/index.js"></script>
  <script src="/static/scripts/login.js"></script>
</body>
</html>
