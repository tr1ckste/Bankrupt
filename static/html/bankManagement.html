<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style/style.css">
  <link rel="stylesheet" href="/static/style/calculatorManagementNav.css">
  <link rel="stylesheet" href="/static/style/bankManagement.css">
  <link rel="icon" href="/static/img/bald.jpg" type="image/x-icon"/>
  <title>Document</title>
</head>
<body>
  <header class="flex center space-between">
    <h1>Bankrupt</h1>
    <div class="flex center log_reg space-around">
      <p id="my_login"></p>
      <a href="/">Log out</a>
    </div>
  </header>
  <nav>
    <a href="/static/html/calculator.html">Calculator</a>
    <a href="/static/html/bankManagement.html" id="active">Bank Management Page</a>
  </nav>
  <div class="wrapper">
  </div>
  <div class="bank_popup">
    <div id="space">
      <img src="/static/img/cross.png" alt="cross" id="close_popup">
    </div>
    <div class="popup_wrapper">
      <div class="left">
        <img src="/static/img/bank.png" alt="bank" width="200px">
        <h3>Bank name</h3>
        <input type="text" id="bank_name" class="bank_input">
        <h3>Interest rate</h3>
        <input type="number" id="interest_rate" class="bank_input">
      </div>
      <div class="right">
        <h3>Maximum loan</h3>
        <input type="number" id="maximum_loan" class="bank_input">
        <h3>Minimum down payment</h3>
        <input type="number" id="minimum_down_payment" class="bank_input">
        <h3>Loan term(in months)</h3>
        <input type="number" id="loan_term" class="bank_input">
        <button id="confirm_bank" class="bank_manipulation">Confirm</button>
        <p id="hint">hint</p>
      </div>
    </div>
  </div>
  <button class="bank_manipulation" id="adder">Add new bank</button>
  <script src="/static/scripts/index.js"></script>
  <script src="/static/scripts/saveLogin.js"></script>
  <script src="/static/scripts/bankManagement.js"></script>
  <script src="/static/scripts/loggedIn.js"></script>
</body>
</html>
